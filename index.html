<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Markets</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        /* 页面整体样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #191B1F; /* 背景颜色与对方网站匹配 */
        }
        /* iframe 容器 */
        .iframe-container {
            width: 100%;
            height: 100vh; /* 占满整个视口高度 */
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* 浮动图标侧边栏 */
        .social-sidebar {
            position: fixed;
            bottom: 10px; /* 距离页面底部 10px */
            right: 0; /* 紧贴页面右侧 */
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            z-index: 1000;
        }
        .social-sidebar a {
            background-color: transparent;
            border-radius: 0;
            padding: 0;
            display: flex; /* 让内部图片可以居中 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            width: 50px; /* 设置链接容器的宽度 */
            height: 50px; /* 设置链接容器的高度 */

            /* 添加动画效果 */
            animation: pulse 2s infinite alternate; /* 2秒一个循环，无限重复，交替播放 */
            transition: transform 0.3s ease-in-out; /* 平滑的悬停过渡效果 */
        }
        .social-sidebar a:hover {
            transform: scale(1.1); /* 鼠标悬停时的放大效果 */
            animation: none; /* 鼠标悬停时停止呼吸动画 */
        }
        /* 控制图片本身的尺寸 */
        .social-sidebar .social-icon {
            width: 100%; /* 图片宽度填充父容器 */
            height: 100%; /* 图片高度填充父容器 */
            object-fit: contain; /* 确保图片完整显示，不会裁剪，如果图片比例和容器不符会留白 */
            display: block; /* 移除图片可能自带的底部间隙 */
        }

        /* 定义动画 */
        @keyframes pulse {
            0% {
                transform: scale(1); /* 原始大小 */
            }
            50% {
                transform: scale(2); /* 放大一点点 */
            }
            100% {
                transform: scale(1); /* 恢复原始大小 */
            }
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://www.gomarketsdod.com/en"></iframe>
    </div>

    <div class="social-sidebar">
        <a href="https://line.me/ti/p/A7DcdSmT7d" title="サービスセンター">
            <img src="kefu.png" alt="サービスセンター" class="social-icon">
        </a>
    </div>

</body>
</html>
